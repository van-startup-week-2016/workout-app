<!-- Profile  Section -->

<h2 style="color: black; margin-bottom: 10px; padding-top: 20px; font-size:200%; font-weight: 400;">Customize your Workout</h2>
<div class="profile">
  <form>
    <h2 style="padding-bottom:0;">Timing:</h2>
    <div id="time-range">
      <p>Time Range: <span class="slider-time">9:00 AM</span> - <span class="slider-time2">5:00 PM</span>

      </p>
      <div class="sliders_step1">
        <div id="slider-range"></div>
      </div>
    </div>

    
    <h2>Days:</h2>
    <h5></h5>
    <p><input type="checkbox" id="monday" checked/><label for="monday"><span style="align:center;" class="ui"></span>Monday</label></p>
    <p><input type="checkbox" id="tuesday" checked/><label for="tuesday"><span style="align:center;" class="ui"></span>Tuesday</label></p>
    <p><input type="checkbox" id="wednesday" checked/><label for="wednesday"><span style="align:center;" class="ui"></span>Wednesday</label></p> 
    <p><input type="checkbox" id="thursday" checked/><label for="thursday"><span style="align:center;" class="ui"></span>Thursday</label></p>
    <p><input type="checkbox" id="friday" checked/><label for="friday"><span style="align:center;" class="ui"></span>Friday</label></p>
    <p><input type="checkbox" id="saturday" /><label for="saturday"><span style="align:center;" class="ui"></span>Saturday</label></p>
    <p><input type="checkbox" id="sunday" /><label for="sunday"><span style="align:center;" class="ui"></span>Sunday</label></p>
    
    <h2>Workouts:</h2>
    
    <h3>Upper Body:</h3>
    <div id="expandUpperBody">
    <p><input type="checkbox" id="regular-pushup" checked/><label for="regular-pushup"><span style="align:center;" class="ui"></span>Regular Push-Up</label></p> 
    <p><input type="checkbox" id="clap-pushup" checked/><label for="clap-pushup"><span style="align:center;" class="ui"></span>Clap Push-Up</label></p>
    <p><input type="checkbox" id="military-pushup" /><label for="military-pushup"><span style="align:center;" class="ui"></span>Military Push-Up</label></p>
    <p><input type="checkbox" id="diamond-pushup" /><label for="diamond-pushup"><span style="align:center;" class="ui"></span>Diamond Push-Up</label></p>
    <p><input type="checkbox" id="chair-dip" /><label for="chair-dip"><span style="align:center;" class="ui"></span>Chair Dip</label></p>
  </div>

  <h3>Lower Body:</h3>
    <div id="expandLowerBody">
    <p><input type="checkbox" id="Squats" /><label for="Squats"><span style="align:center;" class="ui"></span>Squats</label></p> 
    <p><input type="checkbox" id="One-legged Squat" /><label for="One-legged Squat"><span style="align:center;" class="ui"></span>One-legged Squat</label></p>
    <p><input type="checkbox" id="Lunges" checked/><label for="Lunges"><span style="align:center;" class="ui"></span>Lunges</label></p>
    <p><input type="checkbox" id="Squat Jump" /><label for="Squat Jump"><span style="align:center;" class="ui"></span>Squat Jump</label></p>
    <p><input type="checkbox" id="Tuck Jump" /><label for="Tuck Jump"><span style="align:center;" class="ui"></span>Tuck Jump</label></p> 
    </div>

   <h3>Core:</h3>
    <div id="expandCore">
      <p><input type="checkbox" id="Jumping Jacks" checked/><label for="Jumping Jacks"><span style="align:center;" class="ui"></span>Plank</label></p>
      <p><input type="checkbox" id="Sit-ups" checked/><label for="Sit-ups"><span style="align:center;" class="ui"></span>Sit-ups</label></p>
    </div>

<h3>Full Body:</h3>
  
    <div id="expandFullBody">
      <p><input type="checkbox" id="Jumping Jacks" checked/><label for="Jumping Jacks"><span style="align:center;" class="ui"></span>Jumping Jacks</label></p>
      <p><input type="checkbox" id="Mountain Climber" /><label for="Mountain Climber"><span style="align:center;" class="ui"></span>Mountain Climber</label></p>
      <p><input type="checkbox" id="Burpee" checked/><label for="Burpee"><span style="align:center;" class="ui"></span>Burpee</label></p>
    </div>
  </form>
</div>


<div style="align:center; padding-top: 30px;" id="main">
    <div class="container">
        <section style="align:center;" class="flat">
            <button style="margin:auto; display:block;">Save</button>
        </section>
    </div>


</div><!-- #main -->
