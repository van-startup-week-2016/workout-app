<div class="container">
  <header class="clearfix" style="padding-top: 30px;">
    <h1 style='font-size: 350%; float: left; display: inline-block;'>Today</h1>
    <span class="right-box">
      <p>{{user.name || user.email }}</p>
      EXP {{ user.score || 0 }}
    </span>
  </header>
  <div class="main">
    <ul class="cbp_tmtimeline">
      <li *ngFor="let workout of workouts; let i = index">
        <time class="cbp_tmtime"><span>{{ formatAMPM(workout.date) }}</span></time>
        <div class="cbp_tmicon cbp_tmicon-phone"></div>
        <div [style.background-color]="getColorForCompleted(workout.completed)" class="cbp_tmlabel">
          <h2 style = 'color: #fff'>
            <span *ngIf="workout.completed">&#10004; &nbsp;</span>
            <span *ngIf="!workout.completed">&#10005; &nbsp;</span>
            <span *ngIf="workout.completed" class="plus-xp"> +{{ workout.numberOfReps * workout.exercise.multiplier }} EXP</span>
            {{ workout.exercise.buildTitle(workout.numberOfReps) }}
          </h2>
          <p style='margin-left: 43px;'>{{ getQuote(workout.completed, i) }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
