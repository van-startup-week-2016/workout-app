<div class="register-form" *ngIf="registerView">
    <h1>
      Sign Up
    </h1>
    <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" required
          [(ngModel)]="email" (ngModelChange)="resetPlaceholders()"
          [placeholder]="registerEmailPlaceholder"
        >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" required
          [(ngModel)]="password" (ngModelChange)="resetPlaceholders()"
          [placeholder]="registerPasswordPlaceholder"
        >
      </div>
      <div>
        <input type="password" class="form-control" required
          [(ngModel)]="confirmPassword" (ngModelChange)="resetPlaceholders()"
          [placeholder]="registerConfirmPasswordPlaceholder"
        >
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid">
        SIGN UP
      </button>
    </form>

    <a (click)="switchView('login')">
      Already have an account?
    </a>
</div>

<div class="login-form" *ngIf="loginView">
  <h1 id="login-product-name-drop">
    Drop
  </h1>
  <h1 id="login-product-name-down">
    Down
  </h1>
  <h1 id="login-header">
    Log In
  </h1>
  <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" required
        [(ngModel)]="email" (ngModelChange)="resetPlaceholders()"
        [placeholder]="loginEmailPlaceholder"
      >
    </div>
    <div class="form-group">
      <input type="password" class="form-control" required
        [(ngModel)]="password" (ngModelChange)="resetPlaceholders()"
        [placeholder]="loginPasswordPlaceholder"
      >
    </div>

      <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Move', 'Percentage'],
          ["King's pawn (e4)", 44],
          ["Queen's pawn (d4)", 31],
          ["Knight to King 3 (Nf3)", 12],
          ["Queen's bishop pawn (c4)", 10],
          ['Other', 3]
        ]);

        var options = {
          title: 'Chess opening moves',
          width: 900,
          legend: { position: 'none' },
          chart: { subtitle: 'popularity by percentage' },
          axes: {
            x: {
              0: { side: 'top', label: 'White to move'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        // Convert the Classic options to Material options.
        chart.draw(data, google.charts.Bar.convertOptions(options));
      };
    </script>
  </head>
  <body>
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
  </body>

    <button type="submit" [disabled]="!loginForm.form.valid">
      LOGIN
    </button>
  </form>

  <a (click)="switchView('register')">
    Don't have an account?
  </a>
</div>
